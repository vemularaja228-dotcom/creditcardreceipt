<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Siri Credit Card Services – Calculator</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #007bff;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .btns {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }
    .btns button {
      flex: 1;
    }
    .receipt {
      background: #fff;
      margin-top: 30px;
      padding: 20px;
      border: 1px dashed #999;
      border-radius: 10px;
      font-family: monospace;
      white-space: pre-line;
      display: none;
    }
    .footer {
      text-align: center;
      margin-top: 25px;
      font-size: 14px;
      color: #777;
    }
  </style>
</head>

<body>

<div class="container">
  <h2>Siri Credit Card Services</h2>

  <label>Amount Added (₹)</label>
  <input type="number" id="amountAdded">

  <label>OR Final Bank Amount (₹)</label>
  <input type="number" id="bankAmount">

  <label>Platform Charges (%)</label>
  <input type="number" id="platformRate" value="2">

  <label>Fixed Server Fee (₹)</label>
  <input type="number" id="fixedFee" value="15">

  <button onclick="calculate()">Generate Receipt</button>

  <div class="btns">
    <button onclick="shareWhatsApp()">Share via WhatsApp</button>
  </div>

  <div class="receipt" id="receiptOutput"></div>

  <div class="footer">
    Siri Credit Card Services | Sagar – 9959787923
  </div>
</div>

<script>
function calculate() {

  const amountAddedVal = document.getElementById("amountAdded").value.trim();
  const bankAmountVal  = document.getElementById("bankAmount").value.trim();

  const rate  = parseFloat(document.getElementById("platformRate").value) / 100;
  const fixed = parseFloat(document.getElementById("fixedFee").value);

  let amount, toBank, platformFee, totalFee;

  // ✅ PRIORITY LOGIC (cannot fail)
  if (amountAddedVal) {
    amount = parseFloat(amountAddedVal);
    platformFee = amount * rate;
    totalFee = platformFee + fixed;
    toBank = amount - totalFee;

  } else if (bankAmountVal) {
    toBank = parseFloat(bankAmountVal);
    amount = (toBank + fixed) / (1 - rate);
    platformFee = amount * rate;
    totalFee = platformFee + fixed;

  } else {
    alert("Please enter an amount");
    return;
  }

  const receipt =
`-------------------------------
Siri Credit Card Services
Transaction Receipt
-------------------------------
Date       : ${new Date().toLocaleString()}
Handled By : Sagar
Contact    : 9959787923

Amount     : ₹${amount.toFixed(2)}
Platform % : ${(rate * 100).toFixed(2)}%
Platform ₹ : ₹${platformFee.toFixed(2)}
Fixed Fee  : ₹${fixed.toFixed(2)}
-------------------------------
Total Fee  : ₹${totalFee.toFixed(2)}
To Bank    : ₹${toBank.toFixed(2)}
-------------------------------`;

  const box = document.getElementById("receiptOutput");
  box.style.display = "block";
  box.textContent = receipt;
}

function shareWhatsApp() {
  const text = document.getElementById("receiptOutput").textContent.trim();
  if (!text) {
    alert("Generate receipt first");
    return;
  }
  window.open("https://wa.me/?text=" + encodeURIComponent(text), "_blank");
}
</script>

</body>
</html>
