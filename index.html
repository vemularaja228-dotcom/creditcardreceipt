<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Siri Credit Card Services – Calculator</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #333;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #333;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .btns {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }
    .btns button {
      flex: 1;
    }
    .receipt {
      background: #fff;
      margin-top: 30px;
      padding: 20px;
      border: 1px dashed #999;
      border-radius: 10px;
      white-space: pre-line;
      display: none;
      font-family: monospace;
    }
    .footer {
      text-align: center;
      margin-top: 25px;
      font-size: 14px;
      color: #777;
    }
  </style>
</head>

<body>

<div class="container">
  <h2>Siri Credit Card Services</h2>

  <label>Amount Added (INR):</label>
  <input type="number" id="amountAdded">

  <label>OR Final Bank Amount (INR):</label>
  <input type="number" id="bankAmount">

  <label>Platform Charges (%):</label>
  <input type="number" id="platformRate" value="2">

  <label>Fixed Server Fee (INR):</label>
  <input type="number" id="fixedFee" value="15">

  <button onclick="calculate()">Generate Receipt</button>

  <div class="btns">
    <button onclick="downloadReceipt()">Download Receipt</button>
    <button onclick="shareWhatsApp()">Share via WhatsApp</button>
  </div>

  <div class="receipt" id="receiptOutput"></div>

  <div class="footer">
    Siri Credit Card Services | Sagar – 9959787923
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

<script>
function calculate() {
  const amountAdded = parseFloat(document.getElementById('amountAdded').value);
  const bankAmount = parseFloat(document.getElementById('bankAmount').value);
  const platformRate = parseFloat(document.getElementById('platformRate').value) / 100;
  const fixedFee = parseFloat(document.getElementById('fixedFee').value);
  const date = new Date().toLocaleString();

  let amount, platformFee, totalFee, bankSent;

  if (!isNaN(amountAdded) && isNaN(bankAmount)) {
    platformFee = amountAdded * platformRate;
    totalFee = platformFee + fixedFee;
    bankSent = amountAdded - totalFee;
    amount = amountAdded;
  } else if (isNaN(amountAdded) && !isNaN(bankAmount)) {
    totalFee = bankAmount * platformRate + fixedFee;
    amount = bankAmount + totalFee;
    platformFee = amount * platformRate;
    bankSent = bankAmount;
  } else {
    alert("Enter only one: Amount Added OR Final Bank Amount.");
    return;
  }

  const receiptText =
`SIRI CREDIT CARD SERVICES
Transaction Receipt

Date: ${date}
Handled By: Sagar
Contact: 9959787923

-------------------------
Transaction Amount : INR ${amount.toFixed(2)}
Platform Fee (${(platformRate * 100).toFixed(2)}%) : INR ${platformFee.toFixed(2)}
Additional Fee : INR ${fixedFee.toFixed(2)}
-------------------------
Total Charges : INR ${totalFee.toFixed(2)}
Amount Credited : INR ${bankSent.toFixed(2)}
-------------------------

We also provide services like:
- SBI Life Insurance
- Star Health Insurance
- Vehicle Insurance
- Credit Card Applications
- Credit Card Swiping

Thank you for choosing
Siri General Insurance Services`;

  const box = document.getElementById('receiptOutput');
  box.style.display = 'block';
  box.textContent = receiptText;
}

function downloadReceipt() {
  html2canvas(document.getElementById('receiptOutput')).then(canvas => {
    const link = document.createElement('a');
    link.download = 'Siri_Receipt.png';
    link.href = canvas.toDataURL();
    link.click();
  });
}

function shareWhatsApp() {
  const text = document.getElementById('receiptOutput').textContent;
  window.open(`https://wa.me/?text=${encodeURIComponent(text)}`, '_blank');
}
</script>

</body>
</html>
